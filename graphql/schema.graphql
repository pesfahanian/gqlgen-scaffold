# GraphQL schema github.com/pesfahanian/gqlgen-scaffold
#
# https://gqlgen.com/getting-started/

type Todo {
  id: ID!
  text: String!
  done: Boolean!
  user: User!
}

type User {
  id: ID!
  name: String!
}

type Query {
  todos: [Todo!]!
}

input NewTodo {
  text: String!
  userID: String!
}

type Mutation {
  createTodo(input: NewTodo!): Todo!
}
